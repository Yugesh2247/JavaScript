<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="bg">
      
        <div id="track_img"></div>
        <div id="track_name">Calm Down</div>
        <div id="track_artist">Selena Gomez</div>
        <div id="lyrical">
            
        </div>
<div class="elements">
        <i class="fa-regular fa-heart  fa-lg" id="favourite"></i>
            <i class="fa-solid fa-shuffle fa-lg" id="shuffle"></i>
            <i class="fa-solid fa-backward-step fa-lg" id="backward"></i>
            <i class="fa-solid fa-play fa-lg" id="play" ></i>
            '<i class="fa fa-pause-circle fa-2x fa-lg " id="pause"></i>
            <i class="fa-solid fa-forward-step fa-lg" id="forward"></i>
            <i class="fa-solid fa-repeat fa-lg" id="repeat"></i>
            <i class="fa-solid fa-music fa-lg" id="lyrics"></i>
</div>

    </div>
    <script src="spotify.js"></script>
</body>
</html>
