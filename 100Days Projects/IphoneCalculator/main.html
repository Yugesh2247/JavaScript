<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IphoneCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/9f656367b8.css" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <div class="mic"></div>
            <div class="camera"><div class="sensor"></div></div>
            <p>9:41</p>
            <i class="fa-solid fa-signal fa-2xs"></i>
            <i class="fa-solid fa-wifi fa-2xs"></i>
            <i class="fa-solid fa-battery-full fa-2xs"></i>
            <form action="">
                <div class="display">
                <input type="text" name="display" value="0"></div>
                <div class="buttons">
                <input type="button" name="" value="AC" id="" class="btn" onclick="display.value =' '">
                <input type="button" name="" value="+/-" id="" class="btn" onclick="display.value =display.value.toString().slice(0,-1)">
                <input type="button" name="" value="%" id="" class="btn" onclick="display.value +='%'">
                <input type="button" name="" value="/" id="operator" onclick="display.value +='/'">

                <input type="button" name="" value="7" id="" class="btn1" onclick="display.value +='7'">
                <input type="button" name="" value="8" id="" class="btn1" onclick="display.value +='8'">
                <input type="button" name="" value="9" id="" class="btn1" onclick="display.value +='9'">
                <input type="button" name="" value="*" id="operator" onclick="display.value +='*'">

                <input type="button" name="" value="4" id="" class="btn1" onclick="display.value +='4'">
                <input type="button" name="" value="5" id="" class="btn1" onclick="display.value +='5'">
                <input type="button" name="" value="6" id="" class="btn1" onclick="display.value +='6'">
                <input type="button" name="" value="+" id="operator" onclick="display.value +='+'">

                <input type="button" name="" value="1" id="" class="btn1" onclick="display.value +='1'">
                <input type="button" name="" value="2" id="" class="btn1" onclick="display.value +='2'">
                <input type="button" name="" value="3" id="" class="btn1" onclick="display.value +='3'">
                <input type="button" name="" value="-" id="operator" onclick="display.value +='-'">

                <input type="button" name="" value="0" id="" class="btn2" onclick="display.value +='0'">
                <input type="button" name="" value="." id="" class="btn1" onclick="display.value +='.'">
                <input type="button" name="" value="=" id="operator" onclick="display.value =eval(display.value)">
            </div>
            </form>
            <div class="back"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9f656367b8.js" crossorigin="anonymous"></script>
</body>
</html>
