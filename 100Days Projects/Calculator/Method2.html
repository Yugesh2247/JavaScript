<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="method2.css">
</head>
<body><div class="container">
    <div class="calculator">
    <form action="#">
        <input type="text" class="display">
</form>
<div class="buttons">
    <button class="btn operators" data-num="+">+</button>
    <button class="btn operators"data-num="-">-</button>
    <button class="btn operators" data-num="/">/</button>
    <button class="btn operators" data-num="*">*</button>
    <br>
    <button class="btn Numbers"data-num="1">1</button>
    <button class="btn Numbers" data-num="2">2</button>
    <button class="btn Numbers" data-num="3">3</button>
    <button class="btn Numbers" data-num="4">4</button>
    <br><br>
    <button class="btn Numbers" data-num="5">5</button>
    <button class="btn Numbers" data-num="6">6</button>
    <button class="btn Numbers" data-num="7">7</button>
    <button class="btn Numbers" data-num="8">8</button>
    <br><br>
    <button class="btn Numbers" data-num="9">9</button>
    <button class="btn Numbers"data-num="0">0</button>
    <button class="btn-equal" >=</button>
    <button class="btn-clear">c</button>
</div>
</div>
</div>
    
    <script src="method2.js"></script>
</body>
</html>
